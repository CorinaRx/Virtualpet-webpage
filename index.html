<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet</title>
    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!--styles-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--basic information about the pet-->
    <div class="sections-container">
        <div class="section1">
            <div class="pet-info">
                <div class="info">Pet Info</div>
                
                    <div id="basic">
                        <ul>Name: Elis</ul>
                        <ul>Age: 2 months</ul>
                    </div>
                    <div class="health">
                        <label>Health:</label>
                        <progress id="myHealth" value="0" max="100">
                        </progress>
                    </div>
                    <br>
                    <div class="hunger">
                        <label>Hunger:</label>
                        <progress id="myHunger" value="100" max="100" min="0">
                        </progress>
                    </div>
                    <br>
                    <div class="happiness">
                        <label>Happiness:</label>
                        <progress id="myHappiness" value="0" max="100">
                        </progress>
                    </div>
                </ul>
            </div>
            <button class="btn-settings">Settings</button>
        </div>
        <!-- here begins the section two of the container who containes the interaction that the pet has-->
            <div class="section2"> 
                <div class="interactions">Pet Interactions</div>
                <div class="pet-interactions">
                    <button class="clean">Clean</button>
                    <button class="fead">Fead</button>
                    <button class="play">Play</button>
                </div>
            </div>
                <!--here begins the game cotrol settings-->
                <div class="section3">
                <div class="game-control">Game Control</div> 
                <br>
                        <div>Suggest Pet Name:
                        <br>
                        <input type="text" placeholder="type the name here">
                        <input type="submit" value="submit">
                        </div>
                    <br>
                    <br>
                    <label>Game reset</label>
                        <button class="reset">Reset</button>
                        <div class="end-game-message">
                            <p>Goodbye</p>
                        </div>
                </div>
                    
                </div>
            
            
    </div>
<!--this is the part with the pet-animation-->
   <div class="cat-animation">
    <div class="cat-head">
        <div class="cat-face">
            <div class="cat-ear-l"></div>
            <div class="cat-ear-r"></div>
            <div class="cat-eye-l">
                <div class="cat-eyeball">
                    <div class="eyeball"></div>
                </div>
            </div>
            <div class="cat-eye-r">
                <div class="cat-eyeball">
                    <div class="eyeball"></div>
                </div>
            </div>
            <div class="cat-nose">
                <div class="cat-nose-l"></div>
                <div class="cat-nose-r"></div>
            </div>
        </div>
    </div>
    <div class="cat-body">
        <div class="cat-paw-l"></div>
        <div class="cat-paw-r"></div>
        <div class="cat-tail"></div>
    </div>
   </div>
    <!--javascript-->
    <script src="app.js"></script>
</body>
</html>
